name: Update Contributors

on:
  schedule:
    - cron: "0 0 * * 1"  # Runs weekly (every Monday at midnight UTC)
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Contributors
        run: |
          curl -s https://api.github.com/orgs/CommunityCore/members | jq -r '.[] | "<a href=\"" + .html_url + "\"><img src=\"" + .avatar_url + "\" width=\"50\" height=\"50\" style=\"border-radius: 50%; margin: 5px;\"></a>"' > contributors.html

      - name: Update README
        run: |
          # Ensure README.md is modified
          sed -i '/<!-- CONTRIBUTORS-START -->/,/<!-- CONTRIBUTORS-END -->/c\
          <!-- CONTRIBUTORS-START -->\n'$(cat contributors.html)'\n<!-- CONTRIBUTORS-END -->' README.md

      - name: Check for Changes
        id: check_changes
        run: echo "::set-output name=changed::$(git status --porcelain README.md | wc -l)"

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changed != '0'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update contributors section"
          git push
